            background-color: rgb(22, 59, 133);

        }

        }

        .menu ul{

        }

        .menu li{
            list-style: none;
        }

        .menu a{
            display: inline-block;
            border: 1 solid rgb(255, 255, 255);
            padding: 20px 10px;
            height: 80px;
            width: 100px;
            text-decoration: none;
            color: white;
            transition: 0.1s;
        }

        .menu a:hover {
            background-color: rgb(172, 86, 86);
            color: rgb(252, 249, 249);
        }

        #secao1{
            background-color: darkblue;
            height: 100vh;
            width: 140vh;
        }

</style>
