<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 1rem;
        }

        thead th {
            background-color: rgb(133, 33, 226);
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th>Título 1</th>
            <th>Título 2</th>
        </thead>

        <tbody>
            <td>Informação 1</td>
            <td>Informação 2</td>
        </tbody>

        <tfoot>
            <td>Informação 1</td>
            <td>Informação 2</td>
        </tfoot>

        <tr>
            <td>Informação 1</td>
            <td>Informação 2</td>
        </tr>
    </table>
</body>
</html>
