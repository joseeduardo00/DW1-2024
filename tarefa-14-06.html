<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    div.container {
      background-color: rgb(226, 226, 226);
      width: 100vw;
      height: 100vh;
    }

    div#cabecalho {
      background-image: url(https://img.odcdn.com.br/wp-content/uploads/2024/04/imagem_2024-04-30_172325065.png);
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: inline-block;
    }
    .box1 {
      height: 50rem;
      width: 50rem;
    }

    .flexbox{
      display: flex;
    }
   
    div#secao1 {
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: flex-end;
    }
    
    div#secao2 {
      background-color: rgb(45, 45, 100);
      width: 100%;
      height: 100vh;

    }

    div#secao3 {
      background-color: rgb(45, 45, 100);
      width: 100%;
      height: 100vh;

    }

    ul.menu li {
      display: inline-block;
    }

    /*  */
    ul.menu a {
      display: inline-block;
      width: 90px;
      color: rgb(247, 247, 246);      
      padding: 10px 90px;
      transition: 0.3s;
      border: 1px solid black;
      text-decoration: none;
    }
    ul.menu a:hover {
      background-color: rgb(226, 226, 226);
      color: black;
      border: 1px solid;
      background-size: cover;
    }

    ul.menu {
        background-color: black;
    }

    .item1 {
      background-image: url(https://imag.malavida.com/mvimgbig/download-fs/league-of-legends-9945-1.jpg);
      background-position: center;
      background-repeat: no-repeat;
      justify-content: flex-end;
      width: 100vw;
      height: 100vh;
      background-color: black;

            
    }

    .box {
      
      align-items: center;
    }

    


  </style>
</head>

<body>
  <div class="container">

    <ul class="menu">
      <li><a href="#cabecalho">Introdução</a></li>
      <li><a href="#secao1">Jogo</a></li>
      <li><a href="#secao2">Riot</a></li>
      <li><a href="#secao3">Personagens</a></li>
    </ul>

    <div id="cabecalho">
      <h3 class="box flexbox">.</h3>
    </div>
    
    <div id="secao1">

      <p class="box1"></p>
      <h3>Jogo</h3>
      <div class="box item1"></div>
    </div>
    
    <div id="secao2">
      <h3>Seção 2</h3>
    </div>

    <div id="secao3">
      <h3>Seção 2</h3>
    </div>
  
  </div>



</body>

</html>
